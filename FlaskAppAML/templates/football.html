{% extends "layout.html" %}

{% block content %}
<h2>Determine If You Will Be Drafted Or Not</h2>
<form method=post>
    <dl>
        <p>
            {{form.title}}
        </p>
        <div class="form-group">
            <h3>Position</h3>
            <label for="pos">Enter the position you play (only one):</label><br>
            <input type="text" name="position" id="pos" class="form-control" placeholder="ex. QB/WR/RB...">
        </div>
        <div class="form-group">
            <h3>School</h3>
            <label for="sch">Enter the school you play at (only one):</label><br>
            <input type="text" name="school" id="sch" class="form-control" placeholder="UCLA/Temple/Oklahoma...">
        </div>
        <div class="form-group">
            <h3>Height</h3>
            <label for="ht">Enter your height (in):</label><br>
            <input type="text" name="height" id="ht" class="form-control" placeholder="76">
        </div>
        <div class="form-group">
            <h3>Weight</h3>
            <label for="wt">Enter your weight (lbs):</label><br>
            <input type="text" name="weight" id="wt" class="form-control" placeholder="225">
        </div>
        <div class="form-group">
            <h3>40 yard</h3>
            <label for="40yd">Enter your 40 yard time (sec):</label><br>
            <input type="text" name="40yd" id="40yd" class="form-control" placeholder="4.92">
        </div>
        <div class="form-group">
            <h3>Vertical</h3>
            <label for="vert">Enter your vertical (in):</label><br>
            <input type="text" name="vertical" id="vert" class="form-control" placeholder="35.5">
        </div>
        <!-- <p>
             
            Enter the position you play:<br /><br />
            {{form.text}}
        </p> -->
    </dl>
    <p><input type="submit" value="submit"</p>
    <p>*Results based on historic Combine data</p>
 </form>
{% endblock%}
